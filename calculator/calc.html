<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h2 class="header">
                INVESTMENT CALCULATE
            </h2>
            <div class="section">
                <p class="principal_text">
                    Principal($)
                </p>
                <input type="number" placeholder="What is the amount of money?" class="principal">
            </div>
            <div class="section">
                <p class="rate_text">
                    The rate(%)
                </p>
                <input type="number" placeholder="What is the rate?" class="rate">
            </div>
            <div class="section">
                <p class="time_text">
                    Time(Yrs)
                </p>
                <input type="number" placeholder="How many years?" class="time">
            </div>
            <br>
            <button class="calc_btn">CALCULATE</button>
            <p class="amount">
                Amount
            </p>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
